{% extends '../accounts_base.html' %} {% block content %}
<section class="flex items-center justify-center">
  <div class="rounded-2xl px-8 max-w-7xl w-full sm:w-1/2 xl:w-1/3">
    <div class="px-5">
      <h2 class="text-2xl font-bold text-gray-800 text-center sm:text-left">Reset Password</h2>
      {% if messages %} {% for message in messages %}
      <div
        class="bg-green-50 border border-green-200 font-medium text-sm text-green-600 rounded-md p-4"
        role="alert"
      >
        {{message}}
      </div>
      {% endfor %} {% endif %}
      <form class="mt-3" action="" method="POST">
        {% csrf_token %}
        <div class="mt-5">
            <label for="code" class="block text-gray-700">Verification Code</label>
          <input
            type="number" inputmode='numeric'
            name="code" maxlength="6" max="999999"
            id="code"
            placeholder="Verification Code"
            class="w-full px-4 py-3 rounded-lg bg-gray-50 mt-2 border focus:border-[#3f00ff] focus:bg-white focus:outline-none"
            required
          />
        </div>
        <div class="mt-5">
            <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="New password"
            class="w-full px-4 py-3 rounded-lg bg-gray-50 mt-2 border focus:border-[#3f00ff] focus:bg-white focus:outline-none"
            required
          />
        </div>
        <div class="mt-5">
            <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm Password"
            class="w-full px-4 py-3 rounded-lg bg-gray-50 mt-2 border focus:border-[#3f00ff] focus:bg-white focus:outline-none"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full block bg-[#3f00ff] hover:bg-[#3500de] text-white font-semibold rounded-lg px-4 py-3 mt-6"
        >
          Send Verification Code
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
