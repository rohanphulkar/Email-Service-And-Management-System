{% extends '../accounts_base.html' %} {% block title %}Login{% endblock title %}
{% block content %}
<section class="flex items-center justify-center">
  <div class="rounded-2xl px-8 max-w-7xl w-full sm:w-1/2 xl:w-1/3">
    <div class="px-5">
      <h2 class="text-2xl font-bold text-gray-800 text-center sm:text-left">Login</h2>
      {% if messages %} {% for message in messages %}
      <div
        class="bg-red-50 border border-red-200 font-medium text-sm text-red-600 rounded-md p-4"
        role="alert"
      >
        {{message}}
      </div>
      {% endfor %} {% endif %}
      <form class="mt-3" action="" method="POST">
        {% csrf_token %}
        <div class="mt-5">
          <label for="username" class="block text-gray-700">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Username"
            class="w-full px-4 py-3 rounded-lg bg-gray-50 mt-2 border focus:border-[#3f00ff] focus:bg-white focus:outline-none"
            required
          />
        </div>

        <div class="mt-5">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            class="w-full px-4 py-3 rounded-lg bg-gray-50 mt-2 border focus:border-[#3f00ff] focus:bg-white focus:outline-none"
            required
          />
        </div>
        <div class="text-right mt-2">
          <a
            href="{% url 'forgot_password' %}"
            class="text-sm font-semibold text-gray-700 hover:text-[#3f00ff]"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full block bg-[#3f00ff] hover:bg-[#3500de] text-white font-semibold rounded-lg px-4 py-3 mt-6"
        >
          Log In
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
